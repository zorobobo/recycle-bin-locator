<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnviroCODE - Recycle Bin Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EnviroCODE">
    
    <!-- Home screen icon -->
    <link rel="apple-touch-icon" href="icon.png" sizes="180x180">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #bin-list {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #map {
            flex-grow: 1;
            height: 50%;
        }
        .header {
            background-color: #4a4e69;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .search-container {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .bin-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        .bin-item {
            cursor: pointer;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }
        .bin-item:hover, .bin-item:focus {
            background-color: #f0f0f0;
            outline: 2px solid #4a4e69;
        }
        .bin-icon {
            margin-right: 10px;
            color: #4a4e69;
        }
        .leaflet-popup-content-wrapper {
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .leaflet-popup-tip {
            background-color: #ffffff;
        }
        .copyright {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background-color: #f0f0f0;
        }
        #location-button {
            margin: 10px;
            padding: 10px;
            background-color: #4a4e69;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        @media (max-width: 767px) {
            #bin-list {
                height: auto;
                max-height: 50%;
            }
            .bin-list-container {
                max-height: calc(50vh - 180px); /* Adjust this value as needed */
                overflow-y: auto;
            }
            #map {
                height: 50vh;
            }
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            #bin-list {
                width: 300px;
                height: 100%;
            }
            #map {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bin-list">
            <div class="header" role="banner">
                <i class="fas fa-recycle" aria-hidden="true"></i> EnviroCODE - Bin Locator
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Taip untuk cari Tong Kitar Semula..." aria-label="Taip untuk cari Tong Kitar Semula">
            </div>
            <button id="location-button">Tekan untuk Tong Kitar Semula Terdekat</button>
            <div class="bin-list-container">
                <nav aria-label="Recycle bin locations">
                    <ul id="bin-list-items" class="sr-only"></ul>
                </nav>
            </div>
            <div class="copyright">
                Â© 2024 Murid-murid Sekolah Kebangsaan Pendidikan Khas Jalan Batu (Buta), Kuala Lumpur. Hak Cipta Terpelihara.
            </div>
        </div>
        <div id="map" role="application" aria-label="Map showing recycle bin locations"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

        // ... (keep all the existing JavaScript code)
    </script>
</body>
</html>
